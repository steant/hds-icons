<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Icon Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Icon Gallery</h1>
  <a href="dist/icons.zip" download class="download-btn">‚¨áÔ∏è Download icons.zip</a>
  <div id="sync-info" class="sync-info"></div>
  <div id="version-info" class="sync-info"></div>
  <div id="icon-count" class="sync-info"></div>
  <input type="text" id="search" placeholder="Search icons..." />
  <div id="results-info" class="sync-info"></div>

  <div class="grid" id="icon-grid"></div>
  <div id="no-results" style="display:none; margin-top:1rem; color:#999;">No icons match your search.</div>

  <script>
    const ICONS = [];

    const searchInput = document.getElementById('search');
    const grid = document.getElementById('icon-grid');
    const noResults = document.getElementById('no-results');
    const resultsInfo = document.getElementById('results-info');

    function renderIcons(icons) {
      grid.innerHTML = '';
      if (icons.length === 0) {
        noResults.style.display = "block";
        resultsInfo.textContent = "";
        return;
      }

      noResults.style.display = "none";
      resultsInfo.textContent = `üîç Showing ${icons.length} of ${ICONS.length} icons`;

      icons.forEach(name => {
        const el = document.createElement('div');
        el.className = 'icon';
        el.innerHTML = `
          <img src="icons/${name}" alt="${name}" />
          <div>${name.replace('.svg', '')}</div>
        `;
        grid.appendChild(el);
      });
    }

    function timeAgo(isoString) {
      const now = new Date();
      const then = new Date(isoString);
      const diffMs = now - then;
      const diffSec = Math.floor(diffMs / 1000);
      const diffMin = Math.floor(diffSec / 60);
      const diffHr = Math.floor(diffMin / 60);
      const diffDay = Math.floor(diffHr / 24);

      if (diffSec < 60) return `just now`;
      if (diffMin < 60) return `${diffMin} minute${diffMin === 1 ? "" : "s"} ago`;
      if (diffHr < 24) return `${diffHr} hour${diffHr === 1 ? "" : "s"} ago`;
      return `${diffDay} day${diffDay === 1 ? "" : "s"} ago`;
    }

    searchInput.addEventListener('input', (e) => {
      const q = e.target.value.toLowerCase();
      const filtered = ICONS.filter(name => name.toLowerCase().includes(q));
      renderIcons(filtered);
    });

    fetch("icons.json")
      .then(res => res.json())
      .then(data => {
        if (!Array.isArray(data.icons)) {
          console.error("Invalid icons.json format");
          return;
        }

        const syncInfo = document.getElementById("sync-info");
        const versionInfo = document.getElementById("version-info");
        const countInfo = document.getElementById("icon-count");

        if (data.generated_at) {
          syncInfo.textContent = `üïì Last synced: ${timeAgo(data.generated_at)}`;
        } else {
          syncInfo.textContent = "üïì Last synced: Unknown";
        }

        if (data.version) {
          versionInfo.textContent = `üì¶ Version: v${data.version}`;
        } else {
          versionInfo.textContent = "üì¶ Version: Unknown";
        }

        countInfo.textContent = `üî¢ Total icons: ${data.icons.length}`;

        ICONS.splice(0, ICONS.length, ...data.icons); // üîÅ replace contents
        renderIcons(ICONS); // initial full render
      })
      .catch(err => {
        console.error("Failed to load icons.json:", err);
        document.getElementById("sync-info").textContent = "‚ö†Ô∏è Failed to load sync info.";
        document.getElementById("version-info").textContent = "";
        document.getElementById("icon-count").textContent = "";
      });
  </script>

</body>
</html>
