name: Sync Icons from Figma

on:
  push:
    paths:
      - scripts/figma-sync.js
      - .github/workflows/figma-sync.yml
      - package.json
      - icons.json
      - icons/**
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Figma sync
        run: npm run sync
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FILE_ID: ${{ secrets.FILE_ID }}

      - name: Create dist folder and zip icons
        run: |
          mkdir -p dist
          zip -r dist/icons.zip icons

      - name: Commit and push icons and zip
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

          # Stage all icon files, icons.json, and zipped output
          find icons -type f -name '*.svg' -exec git add {} +
          [ -f icons.json ] && git add icons.json
          [ -f dist/icons.zip ] && git add dist/icons.zip

          echo "---- GIT STATUS BEFORE PULL ----"
          git status
          echo "--------------------------------"

          # Commit changes
          if git diff --cached --quiet; then
            echo "üü¢ No changes to commit"
          else
            git commit -m "Sync icons from Figma"
          fi

          # Pull remote changes
          git pull --rebase origin main

          # Push if commit was made
          if git log -1 --pretty=%B | grep -q "Sync icons from Figma"; then
            git push
          else
            echo "üü¢ Nothing to push"
          fi
          
      - name: Notify Slack
        if: steps.commit.outputs.changed == 'true'
        run: |
          VERSION=$(jq -r .version icons.json)
          COUNT=$(jq '.icons | length' icons.json)
          REPO_NAME=$(basename ${{ github.repository }})
          REPO_OWNER=$(dirname ${{ github.repository }})
          DOWNLOAD_URL="https://${REPO_OWNER}.github.io/${REPO_NAME}/dist/icons-v${VERSION}.zip"

          curl -X POST -H 'Content-type: application/json' --data "{
            \"text\": \"‚úÖ *Icons synced!*\nüì¶ Version: *v$VERSION*\nüî¢ Total icons: *$COUNT*\n‚¨áÔ∏è <${DOWNLOAD_URL}|Download icons-v${VERSION}.zip>\"
          }" ${{ secrets.SLACK_WEBHOOK }}
