name: Sync Icons from Figma

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Figma sync
        run: npm run sync
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FILE_ID: ${{ secrets.FILE_ID }}

      - name: Commit and push icons and icons.json
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

          # Pull latest changes first to avoid push rejection
          git pull --rebase origin main

          # Confirm icons.json exists and output it
          ls -la icons.json || echo "icons.json not found"
          cat icons.json || echo "icons.json is empty or unreadable"

          # Stage relevant files
          git add icons/ icons.json

          echo "---- GIT STATUS BEFORE COMMIT ----"
          git status
          echo "----------------------------------"

          # Only commit if there are staged changes
          if git diff --cached --quiet; then
            echo "ðŸŸ¢ No changes to commit"
          else
            git commit -m "Sync icons from Figma"
            git push
          fi
