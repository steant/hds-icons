name: Sync Icons from Figma

on:
  push:
    paths:
      - scripts/figma-sync.js
      - .github/workflows/figma-sync.yml
      - package.json
      - icons.json
      - icons/**
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Figma sync
        run: npm run sync
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FILE_ID: ${{ secrets.FILE_ID }}

      - name: Commit and push icons and icons.json
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

          # Stage files BEFORE pulling to avoid index error
          find icons -type f -name '*.svg' -exec git add {} +
          [ -f icons.json ] && git add icons.json

          echo "---- GIT STATUS BEFORE PULL ----"
          git status
          echo "--------------------------------"

          # Commit changes (before pull)
          if git diff --cached --quiet; then
            echo "ðŸŸ¢ No changes to commit"
          else
            git commit -m "Sync icons from Figma"
          fi

          # Pull remote changes (safe now)
          git pull --rebase origin main

          # Push if commit was made
          if git log -1 --pretty=%B | grep -q "Sync icons from Figma"; then
            git push
          else
            echo "ðŸŸ¢ Nothing to push"
          fi

      - name: Zip icons folder
        run: zip -r icons.zip icons

      - name: Upload icons.zip as artifact
        uses: actions/upload-artifact@v4
        with:
          name: icons-zip
          path: icons.zip
