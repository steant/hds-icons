name: Sync Icons from Figma

on:
  push:
    paths:
      - scripts/figma-sync.js
      - .github/workflows/figma-sync.yml
      - package.json
      - icons.json
      - icons/**
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Figma sync
        run: npm run sync
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FILE_ID: ${{ secrets.FILE_ID }}

      - name: Create dist folder and zip icons (keep latest 2)
        run: |
          mkdir -p dist
          VERSION=$(jq -r .version icons.json)
          ZIP_NAME="icons-v$VERSION.zip"

          # Create zip
          zip -r "dist/$ZIP_NAME" icons

          # Keep only the 2 most recent zip files
          ls -1t dist/icons-v*.zip | tail -n +3 | xargs -r rm

          echo "üóÇÔ∏è  Kept latest 2 zips. Created $ZIP_NAME"

      - name: Commit and push icons and zip
        id: commit
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

          find icons -type f -name '*.svg' -exec git add {} +
          [ -f icons.json ] && git add icons.json
          [ -f icons.version.json ] && git add icons.version.json
          [ -f dist/icons-v*.zip ] && git add dist/icons-v*.zip

          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "üü¢ No changes to commit"
          else
            git commit -m "Sync icons from Figma"
            git pull --rebase origin main
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Notify Slack
        if: steps.commit.outputs.changed == 'true'
        run: |
          VERSION=$(jq -r .version icons.json)
          COUNT=$(jq '.icons | length' icons.json)
          REPO_NAME=$(basename ${{ github.repository }})
          REPO_OWNER=$(dirname ${{ github.repository }})
          DOWNLOAD_URL="https://${REPO_OWNER}.github.io/${REPO_NAME}/dist/icons-v${VERSION}.zip"

          curl -X POST -H 'Content-type: application/json' --data "{
            \"text\": \"‚úÖ *Icons synced!*\nüì¶ Version: *v$VERSION*\nüî¢ Total icons: *$COUNT*\n‚¨áÔ∏è <${DOWNLOAD_URL}|Download icons-v${VERSION}.zip>\"
          }" ${{ secrets.SLACK_WEBHOOK }}
